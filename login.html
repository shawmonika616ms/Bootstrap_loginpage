<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Demo</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/Bootstrap.css">
	<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
	body{
		background-color: background: #8E2DE2;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #4A00E0, #8E2DE2);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #4A00E0, #8E2DE2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
</style>
<body>
   <nav class="navbar">
   	<a href="#" class="navbar-brand p-3 text-white"><b>Zomato</b></a>
   	
   </nav>

   <div class="container">
   	<div class="row">
   		<div class="col-7">
   			<h1 class="text-white text-center display-3 mt-5"> Never had a bad Meal. Order on Zomato Now.</h1>
   		</div>
   		<div class="col-5">
   			<div class="card mt-5">
   				<div class="card-body">
   					<h3>Login Here</h3><br>
   					<form class="form">
   						<label class="mb-2">Email</label><br>
   						<input type="Email" name="" class="form-control form-control-lg"><br>
   						<label>Password</label><br>
   						<input type="Password" name="" class="form-control"><br>
   						<input type="submit" name="" value="Login" class="btn btn-danger btn-block btn-lg">

   					</form>

   				</div>
   				<small class="mt-2 p-2">Not a member? Click here to Register</small>
   			</div>
   		</div>
   	</div>
   </div>
</body>
</html>
